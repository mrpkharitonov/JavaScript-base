<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <script>
        "use strict";
        //задание 1
        //запрос ввести градусы по Цельсию
        let Tc = +prompt("Введите градусы по Цельсию:")
        //подсчет по предостваленной формуле
        let Tf = (9 / 5) * Tc + 32;
        //вывод
        alert("Градусы по цельсию: " + Tc + " Градусы Фаренгейту: " + Tf);
        console.log("Градусы по цельсию: " + Tc + " Градусы Фаренгейту: " + Tf);

        //задание 2
        let admin = null;
        let name = null;
        name = "Василий";
        admin = name;
        alert("значение переменной admin: " + admin);
        console.log("значение переменной admin: " + admin);

        //задание 3
        /*
        1. суммируем 10 и 10 получаем 20
        2. конкатинируем 20 и "10" получаем 2010
        3. присваиваем в переменную result1
        4. при помощи console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. конкатинируем 10 и "10" получаем "1010"
        2. конкатинируем "1010" и 10 получаем "101010"
        3. присваиваем в переменную result2
        4. при помощи console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*        
        1. суммируем 10 и 10 получаем 20
        2. суммируем 20 и 10 получаем 20(тк по доп видео + унарный и он делает "10" цифрой)
        3. присваиваем в переменную result3
        4. при помощи console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1. делим 10 на пусто, унарный минус делает пусто отрицательным. получаем -Infinity 
        тк при делении цифра которая текст становится цифрой, пожтому получаем что в 10 какбы челая -бесконечность пустоты
        3. присваиваем в переменную result4
        4. при помощи console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. пробуем делить 10 на "2,5" используя унарный +, получаем NaN, тк разделитель дробной части в JS точка
        3. присваиваем в переменную result5
        4. при помощи console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
